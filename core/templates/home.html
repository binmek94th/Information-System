
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #e8f1f8, #fefefe);
        font-family: "Arial", sans-serif;
      }
      .navbar-brand {
        font-size: 1.5rem;
        font-weight: bold;
        color: #fff;
      }
      .dashboard-container {
        max-width: 1200px;
        margin: auto;
        padding-top: 20px;
      }
      .dashboard-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border-radius: 10px;
        background: white;
      }
      .dashboard-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
      .dashboard-card .btn {
        border-radius: 5px;
        font-size: 1rem;
        font-weight: 500;
      }
      .stats-section {
        background: #fff;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      .footer {
        background-color: #343a40;
        color: white;
        padding: 15px 0;
        text-align: center;
        position: relative;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Settings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Logout</a>
            </li>
          </ul>
          <form class="d-flex ms-3">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-light" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Stats Section -->
    <div class="container stats-section text-center">
      <div class="row g-4">
        <div class="col-md-3">
          <h4>Students</h4>
          <p class="text-primary fs-4">1,234</p>
        </div>
        <div class="col-md-3">
          <h4>Courses</h4>
          <p class="text-success fs-4">56</p>
        </div>
        <div class="col-md-3">
          <h4>Instructors</h4>
          <p class="text-info fs-4">34</p>
        </div>
        <div class="col-md-3">
          <h4>Terms</h4>
          <p class="text-danger fs-4">10</p>
        </div>
      </div>
    </div>
<!-- Dashboard Buttons -->
    <div class="container py-3 dashboard-container">
      <div class="row g-4">
        <!-- Add Student -->
        <div class="col-lg-4 col-md-6">
          <div class="card text-center p-3 dashboard-card">
            <h5>
              <i class="bi bi-person-plus-fill text-primary"></i> Add Student
            </h5>
            <button
              onclick="location.href='{% url 'student' %}'"
              class="btn btn-primary mt-3"
            >
              Go to Student
            </button>
          </div>
        </div>

        <!-- Add Course -->
        <div class="col-lg-4 col-md-6">
          <div class="card text-center p-3 dashboard-card">
            <h5><i class="bi bi-journal-plus text-success"></i> Add Course</h5>
            <button
              onclick="location.href='{% url 'course' %}'"
              class="btn btn-success mt-3"
            >
              Go to Course
            </button>
          </div>
        </div>

        <!-- Add Instructor -->
        <div class="col-lg-4 col-md-6">
          <div class="card text-center p-3 dashboard-card">
            <h5>
              <i class="bi bi-person-workspace text-info"></i> Add Instructor
            </h5>
            <button
              onclick="location.href='{% url 'department' %}'"
              class="btn btn-info mt-3"
            >
              Go to Instructor
            </button>
          </div>
        </div>

        <!-- Add Term -->
        <div class="col-lg-4 col-md-6">
          <div class="card text-center p-3 dashboard-card">
            <h5><i class="bi bi-calendar-event text-warning"></i> Add Term</h5>
            <button
              onclick="location.href='{% url 'term' %}'"
              class="btn btn-warning mt-3"
            >
              Go to Term
            </button>
          </div>
        </div>

        <!-- Add Section -->
        <div class="col-lg-4 col-md-6">
          <div class="card text-center p-3 dashboard-card">
            <h5>
              <i class="bi bi-layout-text-sidebar text-danger"></i> Add Section
            </h5>
            <button
              onclick="location.href='{% url 'section' %}'"
              class="btn btn-danger mt-3"
            >
              Go to Section
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 Admin Dashboard | All Rights Reserved</p>
        <p>
          <a href="#" class="text-white">Privacy Policy</a> |
          <a href="#" class="text-white">Terms of Use</a>
        </p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
